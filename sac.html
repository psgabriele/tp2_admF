<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador SAC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
    <h2>Simulador</h2>
    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sac.html">SAC</a></li>
        <li><a href="price.html">PRICE</a></li>
    </ul>
    </div>
    <div class="conteudo">
        <header>
            <h1>Sistema de Amortização Constante (SAC)</h1>
        </header>
        <main>
            <section class="simulator">
                <form id="sac-form">
                    <label for="amount">Valor do Empréstimo (R$):</label>
                    <input type="number" id="amount" name="amount" required>

                    <label for="interest-rate">Taxa de Juros Mensal (%):</label>
                    <input type="number" id="interest-rate" name="interest-rate" step="0.01" required>

                    <label for="term">Parcelas:</label>
                    <input type="number" id="term" name="term" required>

                    <button type="submit">Calcular SAC</button>
                </form>

                <div id="sac-result" class="result">
                    <h2>Resultado SAC:</h2>
                    <div id="sac-amortization-schedule">
                        
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Simulador de Financiamento</p>
        </footer>        
    </div>
</body>
</html>
